version: '3.4'

services:
  veiculos:
    image: ${DOCKER_REGISTRY-}veiculos
    build:
      context: .
      dockerfile: Veiculos\Dockerfile

    db:
      image: mysql:5.6
      links:
        - veiculos
      ports:
        - "3306:3306"
      volumes:
        - data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=app_development
